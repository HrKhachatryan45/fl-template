<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ծաղիկ - Flower Shop{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#e74c76',
                        'primary-foreground': '#ffffff',
                        secondary: '#f3f4f6',
                        'secondary-foreground': '#1f2937',
                        accent: '#fbbf24',
                        'accent-foreground': '#92400e',
                        muted: '#f9fafb',
                        'muted-foreground': '#6b7280',
                        border: '#e5e7eb',
                        foreground: '#111827',
                        destructive: '#ef4444',
                        'destructive-foreground': '#ffffff'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-[#FFFCF8]">
    {% include 'navbar.html' %}
    
    <main class="min-h-screen">
        {% if messages %}
            <div class="fixed top-20 right-4 z-50 space-y-2">
                {% for message in messages %}
                <div class="bg-white border-l-4 {% if message.tags == 'success' %}border-green-500{% elif message.tags == 'error' %}border-red-500{% else %}border-blue-500{% endif %} p-4 rounded shadow-lg animate-fade-in">
                    <p class="font-medium">{{ message }}</p>
                </div>
                {% endfor %}
            </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>
    
    {% include 'footer.html' %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
