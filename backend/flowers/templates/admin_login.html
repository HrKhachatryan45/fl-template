{% extends 'base.html' %}
{% block title %}Ադմին մուտք - Ծաղիկ{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 bg-gradient-to-b from-[#FFFCF8] via-[#FFF0F5] to-[#FFFCF8]">
    <div class="w-full max-w-md px-4">
        <div class="bg-white rounded-2xl p-8 border border-border/50 shadow-lg animate-fade-in">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center bg-primary rounded-full p-4 mb-4">
                    <svg class="w-8 h-8 text-primary-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-serif font-bold text-foreground mb-2">Ադմին մուտք</h1>
                <p class="text-muted-foreground">Մուտք գործեք կառավարման պանել</p>
            </div>

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium mb-2">
                        Օգտագործողի անուն
                    </label>
                    <input type="text" name="username" required class="w-full px-4 py-3 bg-white/50 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20" placeholder="Օգտագործողի անուն" data-testid="admin-username">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">
                        Գաղտնաբառ
                    </label>
                    <input type="password" name="password" required class="w-full px-4 py-3 bg-white/50 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20" placeholder="Գաղտնաբառ" data-testid="admin-password">
                </div>

                <button type="submit" class="w-full bg-primary text-primary-foreground hover:bg-primary/90 rounded-full px-8 py-4 font-medium transition-all shadow-lg hover:shadow-primary/20 flex items-center justify-center gap-2" data-testid="admin-login-button">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                    </svg>
                    <span>Մուտք գործել</span>
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="{% url 'home' %}" class="text-sm text-muted-foreground hover:text-primary transition-colors">
                    Վերադառնալ գլխավոր
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
